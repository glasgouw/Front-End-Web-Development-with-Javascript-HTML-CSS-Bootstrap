<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="circle">
        <li>Tea</li>
        <li>Coke</li>
        <li>Lemonade</li>
        <li>Coffee</li>
        <ul>
          <li>With milk</li>
          <li>Without milk</li>
        </ul>
    </ul>
    <ol>
        <li>Tea</li>
        <li>Coke</li>
        <li>Lemonade</li>
        <li>Coffee</li>
    </ol>
</body>
</html>
